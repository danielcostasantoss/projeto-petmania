<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../CSS/style.css">
    <script defer src="../JS/carrinho.js"></script>
    <title>Condicionador</title>
</head>

<body>
    <header>
        <img src="/Projeto PetMania/Imagens/LogoPetMania.png" alt="Logo PetMania" width="250">
    </header>

    <main>
        <br><br><br><br>
        <section class="prod">
            <div id="card1">
                <img src="/Projeto PetMania/Imagens/ImgProdutos/condicionadoragua.png" alt="Condicionador" width="500px"
                    class="imagem">
            </div>

            <div id="card2">
                <h1 class="nome">Condicionador p/ Aquários</h1>
                <h2>Vendido por: PetMania</h2>
                <br>
                <h3 class="valor">R$ 15,99</h3>
                <h4>(unidade)</h4>
                <br>
                <button class="btnAdc">Adicionar ao carrinho</button>
            </div>
        </section>
        <center>
            <hr id="li1">
        </center>
    </main>
    <section>
        <center>
            <table class="coments">
                <tr>
                    <th>Avaliações</th>
                </tr>
                <tr>
                    <td class="havent">Não há avaliações deste produto...</td>
                </tr>
            </table>
            <hr>
        </center>
    </section>

    <section>
        <center>
            <table class="carmarket">
                <tr>
                    <th colspan="6">Carrinho de compras</th>
                </tr>
                <tr>
                    <td colspan="2">Produto</td>
                    <td>Preço</td>
                    <td>Quantidade</td>
                    <td>Total</td>
                    <td></td>
                </tr>
                <tr class="cardProds">
                    <td class="ult3"><img src="/Projeto PetMania/Imagens/ImgProdutos/condicionadoragua.png" class="ftProd">
                    </td>
                    <td class="nmProd">Condicionador p/ Aquários</td>
                    <td class="rsProd">R$ 15,99</td>
                    <td class="qtProd">
                        <input type="number" class="qntd" min="0" value="1">
                    </td>
                    <td class="ttProd">R$ 15,99</td>
                    <td class="ult4"><button class="exProd">X</button></td>
                </tr>
            </table>
        </center>
        <button class="feComp">Fechar compra</button>
        <br><br>
    </section>
</body>

</html>
