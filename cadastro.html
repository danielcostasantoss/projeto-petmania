<!DOCTYPE html>
<html lang="pt-br">
 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style.css">
</head>
 
<body>
    <div style="color: --;">
        <form action="" method="get">
            <div class="qeop">
                <h1>Cadastro</h1>
                <div class="iBranco">
                    <label for="iNome">Nome: </label>
                    <input type="text" placeholder="Digite seu nome: " id="iNome" class="entradaDados" required>
                    <br><br>
                    <label for="iEmail">Email: </label>
                    <input type="email" placeholder="Digite seu email: " id="iEmail" class="entradaDados" required><br><br>
                    <label for="iSenha">Senha: </label>
                    <input type="password" placeholder="Digite sua senha: " id="iSenha" class="entradaDados" required><br><br>
                    <label for="iTelefone">Telefone: </label>
                    <input type="tel" placeholder="Digite seu telefone: " id="iTelefone" class="entradaDados" required><br><br>
                </div>
            </div>
            <br>
            <div class="qeop">
                <h1>Qual é o pet?</h1>
                <div class="caixaMarcadores iBranco">
                    <input type="radio" name="pet" value="Cachorro" id="iCachorro">
                    <label for="iCachorro">Cachorro</label> <br><br>
                    <input type="radio" name="pet" value="Gato" id="iGato">
                    <label for="iGato">Gato</label> <br><br>
                    <input type="radio" name="pet" value="Roedores" id="iRoedores">
                    <label for="iRoedores">Roedores</label> <br><br>
                </div>
                <div class="caixaMarcadores iBranco">
                   <input type="radio" name="pet" value="Repteis" id="iRepteis">
                    <label for="iRepteis">Répteis</label> <br><br>
                    <input type="radio" name="pet" value="Passaros" id="iPassaros">
                    <label for="iPassaros">Pássaros</label> <br><br>
                    <input type="radio" name="pet" value="Peixes" id="iPeixes required">
                    <label for="iPeixes">Peixes</label><br><br>
                    <input type="text" name="pet" placeholder="Outros" id="iOutros">
                    <label for="iOutros"></label> <br>
                </div>
                <div id="imagem" class="caixaMarcadores">
                    <p>insira a imagem do seu pet &#x1f4f7</p>
                </div>
                <div id="sugestao">
                    <textarea rows="5" cols="40" placeholder="Escreva sua sugestão aqui!" required></textarea><br>
                    <input type="submit" value="Enviar">
                </div>
            </div>
        </form>
    </div>
</body>
 
</html>
